<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras de Tangram con Canvas - Pantalla Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="tangramCanvas"></canvas>
    
    <div id="propertiesPanel" class="properties-panel">
        <h2>Propiedades de la Pieza</h2>
        <p><strong>Tipo:</strong> <span id="propType"></span></p>
        <p><strong>Color:</strong> <span id="propColor"></span></p>
        <p><strong>X:</strong> <span id="propX"></span></p>
        <p><strong>Y:</strong> <span id="propY"></span></p>
        <p><strong>Rotación (°):</strong> <span id="propRotation"></span></p>
        <p><strong>Tamaño:</strong> <span id="propSize"></span></p>
        <p><strong>Grosor 3D:</strong> <span id="propThickness"></span></p>

        <div class="control-group">
            <label for="propFlipX">Invertir Horizontal:</label>
            <input type="checkbox" id="propFlipX">
        </div>
        <div class="control-group">
            <label for="propFlipY">Invertir Vertical:</label>
            <input type="checkbox" id="propFlipY">
        </div>

        <div class="control-group">
            <label for="propIs3D">Activar 3D:</label>
            <input type="checkbox" id="propIs3D">
        </div>
        <div class="control-group">
            <label for="propDepthDirection">Dirección 3D:</label>
            <select id="propDepthDirection">
                <option value="forward">Adelante</option>
                <option value="backward">Atrás</option>
                <option value="left">Izquierda</option>
                <option value="right">Derecha</option>
                <option value="up">Arriba</option>
                <option value="down">Abajo</option>
            </select>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
